<!DOCTYPE html>
<html>
<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container" style="background-color: black">
        <h1>Carousel</h1>
        <div id="meu_slideshow" class="carousel slide" data-ride="carousel" style="text-align: center">
            
            <ol class="carousel-indicators">
                <li data-target="#meu_slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#meu_slideshow" data-slide-to="1"></li>
                <li data-target="#meu_slideshow" data-slide-to="2"></li>
                <li data-target="#meu_slideshow" data-slide-to="3"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="ruivinha.png" alt="Imagem de uma ruivinha" style="max-height: 500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>RUIVINHA &#128525&#128525&#128525</h5>
                    <p>VO BETA</p>
                </div>
            </div>

                <div class="carousel-item">
                <img src="comemerda.png" alt ="Imagem de quem come cocô" style="max-height: 500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Comedor de cocô</h5>
                    <p>Foto de um indivíduo que come fezes</p>
                </div>
                </div>

                <div class="carousel-item">
                    <img src="shota.png" alt="Imagem de quem webnamora" style="max-height: 500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Webnamorado</h5>
                    <p>Rapaz que webnamora</p>
                </div>
            </div>
                
                <div class="carousel-item">
                    <img src="genio.png" alt="Imagem de um pensamento genial" style="max-height: 500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Rogério Skylab</h5>
                    <p>Grande gênio da humanidade</p>
                </div>                
            </div>
            </div>

            <a class="carousel-control-prev" href="#meu_slideshow" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <a class="carousel-control-next" href="#meu_slideshow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Posterior</span>
            </a>            
        </div>
    </div>


    <footer>
        <!-- JS -->
        <script src="jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>    
</html>
